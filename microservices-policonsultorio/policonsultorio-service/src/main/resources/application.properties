spring.application.name=policonsultorio-service
server.port=0

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3309/clinic_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root


#eureka client
eureka.client.service-url.default-zone=http://eureka_password@localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}